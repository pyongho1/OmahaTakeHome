version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: ecovision-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ecovision
      MYSQL_USER: ecouser
      MYSQL_PASSWORD: ecopass
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=caching_sha2_password"]
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data:
